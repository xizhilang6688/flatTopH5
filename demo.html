    <script>
(function () {

    
var bd = $(document.body);
var myAideo = document.getElementById("audioMusic");
window.onload = animalStates;
 function animalStates(){  
    bd.removeClass("state-four");
    setTimeout(function(){bd.addClass("state-two")},100);
    setTimeout(function(){bd.removeClass("state-two");bd.addClass("state-three")},1100);
    setTimeout(function(){bd.removeClass("state-three");bd.addClass("state-four")},2000)
}
setInterval(animalStates,3000)
function animalStatesShimmer(){
    setInterval(function(){
      setTimeout(function(){bd.addClass("shimmer")},1000),
      setTimeout(function(){bd.removeClass("shimmer")},2520)},3520)
  }
 
  animalStatesShimmer()

  function sizeshards(){
      var t=$(window).width(),
          e=.7*t,
          a=-1*(t/2),
          n=-1*(e/2)-0;
        $(".wrap").css({width:t,height:e,"margin-top":n,"margin-left":a})
          }

    sizeshards();

var animalArr = ["bear","bearTwo","valley","valleyTwo","seed","seedTwo","snake","snakeTwo","thunder","thunderTwo","boating","boatingTwo","chef","chefTwo"];

var n=0,
    L=animalArr.length;

function swipeUpPanel() {

if(n<L-1){
    n++;
}
else{
    n=0;
    $("#animalchanger").addClass(animalArr[n])
}

$("#animalchanger").removeClass(animalArr[n-1]);
$("#animalchanger").addClass(animalArr[n]);
if(n%2==0){
myAideo.src = "music/"+animalArr[n]+".mp3";
}

if(n%2>0){
    $(".answerList").css({top:$(window).height()*0.38});
    $(".title").css({bottom:$(window).height()*0.6});
}
else{
    $(".answerList").css({top:$(window).height()*0.72});
    $(".title").css({bottom:$(window).height()*.25});
}

}

$("#animalchanger").on("click",swipeUpPanel);

$(".title").css({width:Math.round($(window).width()*.340625),height:Math.round($(window).width()*.340625*.5)});
$(".title").css({bottom:$(window).height()*.25});

var adplay = {
    init : function(){

        $(".songBox .open").bind("click",function(){
            $(".songBox .open").hide();
            $(".songBox .close").show();
            myAideo.play();
        })
        $(".songBox .close").bind("click",function(){
            $(".songBox .close").hide();
            $(".songBox .open").show();
            myAideo.pause();
        })
           
    }
}
adplay.init();

  })();


    </script>
